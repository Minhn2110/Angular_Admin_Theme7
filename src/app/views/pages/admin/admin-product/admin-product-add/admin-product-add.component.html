<kt-portlet>
    <kt-portlet-header [sticky]="true" title="Create Product" [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTools>
            <a class="btn btn-secondary kt-margin-r-10" mat-raised-button matTooltip="Back to the products list">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
            <a href="javascript:;" class="btn btn-secondary kt-margin-r-10" mat-raised-button
                matTooltip="Reset changes">
                <i class="la la-cog"></i>
                <span class="kt-hidden-mobile">Reset</span>
            </a>
            <a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button
                matTooltip="Save & Continue" (click)="onSumbit(false)">
                <span class="kt-hidden-mobile">Save</span>
            </a>
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div>
            <!--begin::Form-->
            <form [formGroup]="productForm" class="kt-form">

                <!-- <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert> -->

                <div class="kt-form__section kt-form__section--first">
                    <div class="kt-form__group">
                        <div class="row">

                            <div class="col-md-4 kt-margin-bottom-10-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input matInput placeholder="Enter Product Name" formControlName="name" autocomplete="off">
                                    <mat-error>
                                        Name is
                                        <strong>required</strong>
                                    </mat-error>
                                    <mat-hint align="start">Please enter
                                        <strong>Name</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 kt-margin-bottom-10-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input matInput placeholder="Enter Manufacture" formControlName="manufacture" autocomplete="off">
                                    <mat-error>
                                        Manufacture is
                                        <strong>required</strong>
                                    </mat-error>
                                    <mat-hint align="start">Please enter
                                        <strong>Manufacture</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 kt-margin-bottom-10-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-select placeholder="Enter Type" formControlName="type">
                                        <mat-option value="t-shirt">T-Shirt</mat-option>
                                        <mat-option value="jean">Jean</mat-option>
                                    </mat-select>
                                    <mat-error>
                                        Type is
                                        <strong>required</strong>
                                    </mat-error>
                                    <mat-hint align="start">Please enter
                                        <strong>type</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="kt-form__group">
                        <div class="row">
                            <div class="col-md-4 kt-margin-bottom-10-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input matInput placeholder="Enter Color" formControlName="color" autocomplete="off">
                                    <mat-error>
                                        Color
                                        <strong>required</strong>
                                    </mat-error>
                                    <mat-hint align="start">Please enter
                                        <strong>Color</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 kt-margin-bottom-10-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input matInput placeholder="Enter Price" formControlName="price" autocomplete="off">
                                    <span matPrefix>$&nbsp;</span>
                                    <mat-error>
                                        Price is
                                        <strong>required</strong>
                                    </mat-error>
                                    <mat-hint align="start">Please enter
                                        <strong>Price</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>

                    <div class="kt-form__group">
                        <div class="row">
                            <div class="col-md-4">
                                <div>Status:</div>
                                <mat-radio-group formControlName="status" class="example-radio-group">
                                    <mat-radio-button class="example-radio-button" value="0">Active
                                    </mat-radio-button>
                                    <mat-radio-button class="example-radio-button" value="1">Deactive</mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </div>

                    <div class="kt-form__group">
                        <div class="row">
                            <div class="col-md-12 kt-margin-bottom-10-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <textarea matInput rows="7" placeholder="Enter Description"
                                        formControlName="description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-12">
                        <input type="file"
                        id="file"
                        #userPhoto
                        (change)="onFileSelected($event)"
                        name="image"
                        autocomplete="off"
                        multiple
                        />
                       </div>

                       <img *ngFor='let url of urls'  [src]="url" height="200"> <br/>

                </div>
            </form>
        </div>

        <!--end::Form-->
    </kt-portlet-body>
</kt-portlet>
